<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<link rel="stylesheet" href="styles.css">

<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: white;
  padding: 10px 20px;
}
.nav-links {
  display: flex;
  align-items: center;
}
.nav-links a {
  color: white;
  text-decoration: none;
  padding: 10px;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  z-index: 1;
}
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.logo img {
  max-height: 40px;
}
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}
.menu-toggle span {
  height: 3px;
  width: 25px;
  background-color: white;
  margin: 4px 0;
}
@media screen and (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #333;
    z-index: 1;
  }
  .nav-links a {
    padding: 10px 20px;
    text-align: center;
    width: 100%;
    display: block;
  }
  .dropdown {
    display: block;
  }
  .menu-toggle {
    display: flex;
  }
}

</style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#about">About</a>
      <div class="dropdown">
        <button class="dropbtn">Services</button>
        <div class="dropdown-content">
          <a href="#video">Video Editing</a>
          <a href="#audio">Audio Editing</a>
          <a href="#photo">Photo Editing</a>
          <a href="#graphic">Graphic Design</a>
        </div>
      </div>
      <a href="#contact">Contact Us</a>
      <a href="#portfolio" class="portfolio-btn">Portfolio</a>
    </div>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
<script>
document.querySelector('.menu-toggle').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

</script>
</body>
</html>
